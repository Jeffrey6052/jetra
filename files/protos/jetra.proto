
syntax = "proto3";

package jetra.grpc;

import "google/protobuf/any.proto";

service Interface {

    rpc Call (Request) returns (Response) {}
}

message Request {
    string route = 1;
    map<string, string> params = 2;
}

message Response {
    int32 status = 1;
    google.protobuf.Any body = 2;
}
