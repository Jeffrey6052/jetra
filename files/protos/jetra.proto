
syntax = "proto3";

package jetra.grpc;

import "google/protobuf/any.proto";

service Interface {

    rpc Call (JetraRequest) returns (JetraResponse) {}
}

message JetraRequest {
    string route = 1;
    map<string, string> params = 2;
}

message JetraResponse {
    int32 status = 1;
    google.protobuf.Any body = 2;
}
